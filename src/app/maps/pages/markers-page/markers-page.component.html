<div id="map" #map></div>
<ul class="list-group">
  @for (colorMarker of markers; track $index) {
    <li class="list-group-item user-select-none"
      [ngStyle]="{backgroundColor: colorMarker.color}"
      (dblclick)="deleteMarker($index)"
      (click)="flyTo(colorMarker.marker)"
    >Marker {{ $index + 1 }}</li>
  }
</ul>
<button class="btn btn-primary" (click)="createMarker()">
  + Agregar marcador
</button>
